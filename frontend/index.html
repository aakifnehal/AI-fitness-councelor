<!DOCTYPE html>
<html>
  <head>
    <title>Fittness Planner</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Your fitness Counselor</h1>
    </header>
    <main>
      <div class="bmi-calculator">
        <h2>BMI Calculator</h2>
        <form>
          <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
          </div>
          <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
          </div>
          <div class="form-group">
            <input type="submit" value="Calculate">
          </div>
          <div class="form-group">
            <label for="result">Result:</label>
            <input type="text" id="result" name="result" readonly>
          </div>
        </form>
      </div>
      <div class="exercise-planner">
        <h2>Planner</h2>
        <form>
          <div class="form-group">
            <label for="time">Time Available (minutes):</label>
            <input type="number" id="time" name="time" required>
          </div>
          <div class="form-group">
            <input type="submit" value="Plan">
          </div>
          <div class="form-group">
            <label for="plan">Plan:</label>
            <textarea id="plan" name="plan" rows="5" readonly></textarea>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; Created by Aakif & Abhinav.</p>
    </footer>
  </body>
</html>
